<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->

    <div th:object="${job}">
        <table class="job-listing">
            <tbody>
            <tr>
                <th>name</th>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <th>employer</th>
                <td th:text="*{employer}"></td>
            </tr>
            <tr>
                <th>location</th>
                <td th:text="*{location}"></td>

            </tr>
            <tr>
                <th>position</th>
                <td th:text="*{positionType}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="*{coreCompetency}"></td>
            </tr>
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
